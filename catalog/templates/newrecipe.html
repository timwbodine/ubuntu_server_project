{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Recipe</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<label for="name">Description:</label>
				<textarea rows="20" cols="100" type ="text" class="form-control" maxlength="1000" name="description"></textarea>
				<div class="padding-bottom"></div>
				<label for="name">Difficulty:</label>
				<select class="form-control" name="difficulty">
					<option value="Easy">Easy</option>
					<option value="Intermediate">Intermediate</option>
					<option value="Advanced">Advanced</option>
				</select>
				<input type = hidden name= "state" value = "{{STATE}}">

				<div class="padding-bottom"></div>
				<label for="name">Cuisine:</label>
				<select class="form-control" name="cuisine">
					<option value="Pizza">Pizza</option>
					<option value="Mexican">Mexican</option>
					<option value="Chinese">Chinese</option>
					<option value="Sushi">Sushi</option>
					<option value="Indian">Indian</option>
					<option value="Italian">Italian</option>
				</select>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
